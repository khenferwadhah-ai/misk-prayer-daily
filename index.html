<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواقيت الصلاة - ميلة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',Tahoma;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.75);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.logo{width:80px;margin-bottom:6px;}
.title{
  font-size:20px;
  font-weight:700;
  text-shadow:0 0 10px gold;
}
.date{margin:5px 0;font-size:17px;font-weight:700}

.table{margin-top:10px}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 8px;
  border-bottom:1px solid rgba(255,255,255,.25);
  font-weight:700;
}
.row.nextPrayer{
  background:gold;
  color:black;
  border-radius:8px;
}
#nextPrayerClock{
  font-size:30px;
  margin:10px 0;
  padding:6px 12px;
  border:2px solid gold;
  border-radius:10px;
  box-shadow:0 0 15px rgba(255,215,0,.7);
}
.footer{
  margin-top:10px;
  font-size:14px;
  display:flex;
  justify-content:center;
  gap:6px;
}
.footer img{width:20px}
</style>
</head>

<body>

<div class="overlay">
  <img src="logo.png" class="logo">
  <div class="title">الجمعية الخيرية مسك الختام</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div id="countdownText">-- بعد:</div>
  <div id="nextPrayerClock">--:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">
    <img src="logo.png">
    <span>misk elkhithem ©</span>
  </div>
</div>

<script>
/* ===== جدول مواقيت ميلة (مثال رمضان 2026) ===== */
const ramadanSchedule = {
"2026-02-17":["05:35","07:05","12:45","15:40","18:30","19:50"],
"2026-02-18":["05:34","07:04","12:45","15:41","18:31","19:51"],
"2026-02-19":["05:33","07:03","12:45","15:42","18:32","19:52"],
};

const prayerNames=["الفجر","إمساك","الظهر","العصر","المغرب","العشاء"];
let rows=[];
let todayTimes=[];

/* ===== التاريخ الهجري (يبدأ من 13 شعبان 1447) ===== */
const hijriStart = new Date("2026-01-31"); // 13 شعبان 1447
const hijriMonths = [
"محرم","صفر","ربيع الأول","ربيع الثاني",
"جمادى الأولى","جمادى الآخرة","رجب",
"شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"
];

function updateHijri(){
  const now=new Date();
  const diffDays=Math.floor((now - hijriStart)/(1000*60*60*24));
  let day=13 + diffDays;
  let month=7; // شعبان
  let year=1447;

  while(day>30){
    day-=30;
    month++;
    if(month>11){month=0;year++;}
  }

  document.getElementById("hijri").innerText=
    `${day} ${hijriMonths[month]} ${year} هـ`;
}

/* ===== دالة حساب الإمساك قبل الفجر 10 دقائق ===== */
function calcImsak(fajrTime){
  const [h,m]=fajrTime.split(":").map(Number);
  const d=new Date();
  d.setHours(h,m-10,0,0);
  return String(d.getHours()).padStart(2,"0")+":"+
         String(d.getMinutes()).padStart(2,"0");
}

/* ===== بناء الجدول ===== */
function buildTable(){
  const container=document.getElementById("prayerTable");
  container.innerHTML="";
  rows=[];
  prayerNames.forEach((name,i)=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`<span>${name}</span><span id="t${i}">--:--</span>`;
    container.appendChild(r);
    rows.push(r);
  });
}

/* ===== تحديث التاريخ والمواقيت ===== */
function updateDateAndTimes(){
  const now=new Date();
  document.getElementById("gregorian").innerText=
    now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});

  updateHijri();

  const key=now.toISOString().slice(0,10);
  todayTimes=ramadanSchedule[key] || ramadanSchedule[Object.keys(ramadanSchedule)[0]];

  // الفجر
  document.getElementById("t0").innerText=todayTimes[0];
  // الإمساك = الفجر - 10 دقائق
  document.getElementById("t1").innerText=calcImsak(todayTimes[0]);
  // بقية الصلوات
  for(let i=2;i<todayTimes.length;i++){
    document.getElementById("t"+i).innerText=todayTimes[i];
  }
}

/* ===== العد التنازلي ===== */
function updateCountdown(){
  const now=new Date();
  rows.forEach(r=>r.classList.remove("nextPrayer"));

  let target,name,row;
  for(let i=0;i<todayTimes.length;i++){
    if(i===1) continue; // تجاهل خانة الإمساك
    const [h,m]=todayTimes[i].split(":").map(Number);
    const t=new Date();
    t.setHours(h,m,0,0);

    if(t>now){
      target=t;
      name=prayerNames[i];
      row=rows[i];
      break;
    }
  }

  if(!target){
    const [h,m]=todayTimes[2].split(":").map(Number); // بعد الفجر العدّ للتالي (الظهر)
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    name=prayerNames[2];
    row=rows[2];
  }

  row.classList.add("nextPrayer");

  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("countdownText").innerText=`${name} بعد:`;
  document.getElementById("nextPrayerClock").innerText=`${h}:${m}:${s}`;
}

/* ===== تشغيل ===== */
buildTable();
updateDateAndTimes();
updateCountdown();
setInterval(updateCountdown,1000);
setInterval(updateDateAndTimes,60000);
</script>

</body>
</html>
