<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.logo{width:85px;margin-bottom:6px;}
.title { font-family: 'Amiri', serif; color: #ffffff; font-weight: bold; text-shadow: 2px 2px 4px #000000, 0 0 6px #ffffff, 0 0 12px #ffffff; margin: 6px 0; }
.clock{ font-size:48px; font-weight:bold; margin:10px 0; padding:10px 20px; border-radius:12px; background:rgba(0,255,0,0.15); border:2px solid rgba(0,255,0,0.4); box-shadow: 0 0 20px rgba(0,255,0,0.6), 0 0 40px rgba(0,255,0,0.3) inset; color:#bfff00; text-shadow: 0 0 8px #bfff00, 0 0 15px #80ff00; }
.table{width:100%;font-size:17px;margin-top:10px;}
.row{ display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.25); padding:6px 0; }
.row.nextPrayer{ border:2px solid #00ff00; border-radius:6px; padding:6px 8px; }
#nextPrayerClock{ font-size:32px; margin-top:8px; padding:6px 12px; border-radius:10px; background:rgba(0,255,0,0.08); border:1px solid rgba(0,255,0,0.3); box-shadow:0 0 10px rgba(0,255,0,0.4); color:#ffffff; text-shadow: 2px 2px 4px #000000, 0 0 6px #ffffff, 0 0 12px #ffffff; }
.next, #nextPrayerClock{ font-family:'Amiri', serif; font-weight:bold; }
.footer{ font-size:12px; color:#ffd; margin-top:8px; text-align:center; opacity:0.8; }
</style>
</head>
<body>
<div class="overlay">
  <img src="logo.png" class="logo">
  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div class="clock" id="clock">00:00:00</div>

  <div class="next" id="countdownText">الصلاة القادمة: --</div>
  <div class="clock" id="nextPrayerClock">- --:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">misk elkhithem ©</div>
</div>

<script>
// ✅ أوقات الصلاة ثابتة اليوم
const prayers = [
  {"name":"الفجر","time":"06:09"},
  {"name":"الشروق","time":"07:38"},
  {"name":"الظهر","time":"12:49"},
  {"name":"العصر","time":"15:39"},
  {"name":"المغرب","time":"18:03"},
  {"name":"العشاء","time":"19:24"}
];

// عرض جدول الصلاة
const container = document.getElementById("prayerTable");
container.innerHTML = "";
prayers.forEach(p=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  container.appendChild(div);
});

// تحديث الساعة والتاريخ (ميلادي وهجري)
function updateClockAndDates(){
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleTimeString("ar-DZ",{hour12:false});
  document.getElementById("gregorian").innerText=now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  
  // التاريخ الهجري يبدأ اليوم 12 شعبان 1447 ويزداد يوميًا
  const hijriStart = new Date("2026-01-30T00:00:00"); // 12 شعبان 1447
  const diffDays = Math.floor((now-hijriStart)/(1000*60*60*24));
  const hijriDay = 12 + diffDays;
  document.getElementById("hijri").innerText=`${hijriDay} شعبان 1447`;
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// العد التنازلي للصلاة القادمة مع تمييزها
function updateNextPrayerCountdown(){
  const rows=document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));
  const now=new Date();
  let target,nextRow,name;

  for(let i=0;i<prayers.length;i++){
    const [h,m]=prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60+now.getMinutes()){
      target=new Date();
      target.setHours(h,m,0,0);
      nextRow=rows[i];
      name=prayers[i].name;
      break;
    }
  }

  if(!target){
    const [h,m]=prayers[0].time.split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextRow=rows[0];
    name=prayers[0].name;
  }

  nextRow.classList.add("nextPrayer");

  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText=`- ${h}:${m}:${s}`;
  document.getElementById("countdownText").innerText=`الصلاة القادمة: ${name}`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();
</script>
</body>
</html>
