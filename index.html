<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.logo{width:85px;margin-bottom:6px;}
.title { font-family: 'Amiri', serif; color: #fff; font-weight: bold; margin: 6px 0; }
.clock{ font-size:48px; font-weight:bold; margin:10px 0; padding:10px 20px; border-radius:12px; background:rgba(0,255,0,0.1); border:1px solid rgba(0,255,0,0.3); color:#bfff00; }
.table{width:100%;font-size:17px;margin-top:10px;}
.row{ display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.25); padding:6px 0; }
.row.nextPrayer{ border:2px solid #00ff00; border-radius:6px; padding:6px 8px; }
#nextPrayerClock{ font-size:32px; margin-top:8px; padding:6px 12px; border-radius:10px; background:rgba(0,255,0,0.05); border:1px solid rgba(0,255,0,0.3); color:#fff; }
.next{ font-family:'Amiri', serif; font-weight:bold; }
.footer{ font-size:12px; color:#ffd; margin-top:8px; text-align:center; opacity:0.8; }
</style>
</head>
<body>
<div class="overlay">
  <img src="logo.png" class="logo">
  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div class="clock" id="clock">00:00:00</div>

  <div class="next" id="countdownText">الصلاة القادمة: --</div>
  <div class="clock" id="nextPrayerClock">- --:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">misk elkhithem ©</div>
</div>

<script>
// ✅ أوقات الصلاة ثابتة
const prayers = [
  {"name":"الفجر","time":"06:09"},
  {"name":"الشروق","time":"07:38"},
  {"name":"الظهر","time":"12:49"},
  {"name":"العصر","time":"15:39"},
  {"name":"المغرب","time":"18:03"},
  {"name":"العشاء","time":"19:24"}
];

// إنشاء جدول الصلاة مرة واحدة
const container = document.getElementById("prayerTable");
prayers.forEach(p=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  container.appendChild(div);
});

// تحديث الساعة والتاريخ الميلادي والهجري
function updateClockAndDates(){
  const now = new Date();

  // الساعة الميلادية
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById("clock").innerText = `${h}:${m}:${s}`;

  // التاريخ الميلادي
  document.getElementById("gregorian").innerText = now.toLocaleDateString("ar-DZ",{
    weekday:"long",year:"numeric",month:"long",day:"numeric"
  });

  // التاريخ الهجري: بدء 12 شعبان 1447 = 31 جانفي 2026
  const startGregorian = new Date("2026-01-31"); // 31 جانفي 2026
  const startHijriDay = 12;
  const startHijriMonth = 8; // شعبان = 8
  const startHijriYear = 1447;

  const diffDays = Math.floor((now - startGregorian)/(1000*60*60*24));
  let hijriDay = startHijriDay + diffDays;
  let hijriMonth = startHijriMonth;
  let hijriYear = startHijriYear;

  // تبسيط التقويم: كل شهر هجري 30 يوم
  while(hijriDay > 30){
    hijriDay -=30;
    hijriMonth +=1;
    if(hijriMonth>12){ hijriMonth=1; hijriYear+=1; }
  }

  const hijriMonths = ["محرم","صفر","ربيع الأول","ربيع الآخر","جمادى الأولى","جمادى الآخرة","رجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];
  document.getElementById("hijri").innerText = `${hijriDay} ${hijriMonths[hijriMonth-1]} ${hijriYear}`;
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// العد التنازلي للصلاة القادمة
function updateNextPrayerCountdown(){
  const rows = document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));
  const now = new Date();
  let target, nextRow, name;

  for(let i=0;i<prayers.length;i++){
    const [h,m] = prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60 + now.getMinutes()){
      target = new Date();
      target.setHours(h,m,0,0);
      nextRow = rows[i];
      name = prayers[i].name;
      break;
    }
  }
  if(!target){
    const [h,m] = prayers[0].time.split(":").map(Number);
    target = new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextRow = rows[0];
    name = prayers[0].name;
  }

  nextRow.classList.add("nextPrayer");

  const diff = target - now;
  const h = String(Math.floor(diff/3600000)).padStart(2,"0");
  const m = String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s = String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText = `- ${h}:${m}:${s}`;
  document.getElementById("countdownText").innerText = `الصلاة القادمة: ${name}`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();
</script>
</body>
</html>
