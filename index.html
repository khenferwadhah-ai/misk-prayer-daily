<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Tahoma',Arial;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* ✅ الإطار الزجاجي (التعديل المطلوب فقط) */
.overlay{
  width:95%;
  max-width:440px;
  padding:22px;
  text-align:center;
  color:white;

  background: rgba(0, 0, 0, 0.42);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 8px 30px rgba(0,0,0,0.45);
}

.logo{
  width:85px;
  margin-bottom:6px;
}

.title{
  font-family:'Cairo', sans-serif;
  font-weight:700;
  color:#fff;
  margin:6px 0;
}

.date{
  margin-top:4px;
  font-size:15px;
}

.clock{
  font-size:48px;
  font-weight:bold;
  margin:10px 0;
  padding:10px 20px;
  border-radius:12px;
  background:rgba(0,255,0,0.15);
  border:2px solid rgba(0,255,0,0.4);
  color:#bfff00;
}

.table{
  width:100%;
  font-size:17px;
  margin-top:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.25);
}

.row.nextPrayer{
  border:2px solid gold;
  border-radius:6px;
  padding:6px 8px;
}

#nextPrayerClock{
  font-size:32px;
  margin-top:8px;
  padding:6px 12px;
  border-radius:10px;
  background:rgba(255,215,0,0.15);
  border:1px solid gold;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="overlay">
  <img src="logo.png" class="logo">
  <div class="title">الجمعية الخيرية مسك الختام – الڨرارم ڨوڨة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">12 شعبان 1447</div>

  <div class="clock" id="clock">00:00:00</div>

  <div class="clock" id="nextPrayerClock">الفجر بعد: 00:00:00</div>

  <div class="table" id="prayerTable"></div>

  <div style="margin-top:10px;font-size:13px;opacity:.8">
    <img src="logo.png" style="width:16px;vertical-align:middle">
    misk elkhithem ©
  </div>
</div>

<script>
const prayers = [
  {name:"الفجر", time:"06:09"},
  {name:"الظهر", time:"12:49"},
  {name:"العصر", time:"15:39"},
  {name:"المغرب", time:"18:03"},
  {name:"العشاء", time:"19:24"}
];

const table = document.getElementById("prayerTable");
prayers.forEach(p=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  table.appendChild(div);
});

function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString("ar-DZ",{hour12:false});
  document.getElementById("gregorian").innerText =
    now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
}
setInterval(updateClock,1000);
updateClock();

function updateCountdown(){
  const rows=document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));

  const now=new Date();
  let target,name,row;

  for(let i=0;i<prayers.length;i++){
    const [h,m]=prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60+now.getMinutes()){
      target=new Date();
      target.setHours(h,m,0,0);
      name=prayers[i].name;
      row=rows[i];
      break;
    }
  }

  if(!target){
    const [h,m]=prayers[0].time.split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    name=prayers[0].name;
    row=rows[0];
  }

  row.classList.add("nextPrayer");

  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText =
    `${name} بعد: ${h}:${m}:${s}`;
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>
</body>
</html>
