<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.logo{width:85px;margin-bottom:6px;}
.title { 
  font-family: 'Amiri', serif; 
  color: #ffffff; 
  font-weight: bold; 
  text-shadow: 2px 2px 4px #000000, 0 0 6px #ffffff, 0 0 12px #ffffff; 
  margin: 6px 0; 
}
.clock{ display:none; } /* تم حذف الساعة الخضراء */
.table{width:100%;font-size:17px;margin-top:10px;}
.row{ display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.25); padding:6px 0; }
.row.nextPrayer{ border:2px solid gold; border-radius:6px; padding:6px 8px; } /* إطار ذهبي */
#nextPrayerClock{ font-size:32px; margin-top:8px; padding:6px 12px; border-radius:10px; background:rgba(0,0,0,0.2); border:1px solid gold; box-shadow:0 0 10px rgba(255,215,0,0.4); color:#ffffff; text-shadow: 2px 2px 4px #000000; }
.next{
  font-family:'Amiri', serif;
  font-weight:bold;
  font-size:22px;
  color:white;
  padding:8px 15px;
  border-radius:10px;
  background:gold;
  display:inline-block;
}
.footer{
  margin-top:10px;
  font-size:14px;
  opacity:0.8;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:5px;
}
#logoSmall{width:18px; height:18px;}
#logoClock{width:100px;height:100px;margin:10px auto; display:block;}
</style>
</head>
<body>
<div class="overlay">
  <img src="logo.png" class="logo">
  <canvas id="logoClock"></canvas>
  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>
  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div class="next" id="countdownText">الصلاة القادمة: --</div>
  <div class="clock" id="nextPrayerClock">- --:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">
    <img src="logo.png" id="logoSmall">
    <span>misk elkhithem ©</span>
  </div>
</div>

<script>
// ✅ أوقات الصلاة ثابتة لكل يوم
const prayers = [
  {"name":"الفجر","time":"06:09"},
  {"name":"الشروق","time":"07:38"},
  {"name":"الظهر","time":"12:49"},
  {"name":"العصر","time":"15:39"},
  {"name":"المغرب","time":"18:03"},
  {"name":"العشاء","time":"19:24"}
];

// عرض جدول الصلوات
const container = document.getElementById("prayerTable");
container.innerHTML = "";
prayers.forEach(p=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  container.appendChild(div);
});

// تحديث الساعة والتواريخ
function updateClockAndDates(){
  const now=new Date();
  document.getElementById("gregorian").innerText = now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  // الهجري: 12 شعبان 1447
  document.getElementById("hijri").innerText = "12 شعبان 1447";
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// العد التنازلي للصلاة القادمة
function updateNextPrayerCountdown(){
  const rows=document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));
  const now=new Date();
  let target,nextRow,name;
  for(let i=0;i<prayers.length;i++){
    const [h,m]=prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60+now.getMinutes()){
      target=new Date();
      target.setHours(h,m,0,0);
      nextRow=rows[i];
      name=prayers[i].name;
      break;
    }
  }
  if(!target){
    const [h,m]=prayers[0].time.split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextRow=rows[0];
    name=prayers[0].name;
  }
  nextRow.classList.add("nextPrayer");
  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");
  document.getElementById("nextPrayerClock").innerText=`- ${h}:${m}:${s}`;
  document.getElementById("countdownText").innerText=`الصلاة القادمة: ${name}`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();

// ساعة اللوغو الدائرية
const canvas = document.getElementById("logoClock");
const ctx = canvas.getContext("2d");
const radius = canvas.height / 2;
ctx.translate(radius, radius);

function drawClock() {
  ctx.clearRect(-radius,-radius,canvas.width,canvas.height);
  drawNumbers();
  drawHands();
}

function drawNumbers(){
  ctx.font = radius*0.15 + "px Arial";
  ctx.fillStyle = "black"; // أرقام سوداء
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  for(let num=1; num<=12; num++){
    const ang = num*Math.PI/6 - Math.PI/2;
    const x = radius*0.8*Math.cos(ang);
    const y = radius*0.8*Math.sin(ang);
    ctx.fillText(num.toString(), x, y);
  }
}

function drawHands(){
  const now = new Date();
  const sec = now.getSeconds();
  const min = now.getMinutes();
  const hour = now.getHours();
  drawHand((hour%12)*5 + min/12, radius*0.5, 6, 'black'); // ساعة
  drawHand(min, radius*0.7, 4, 'black'); // دقيقة
  drawHand(sec, radius*0.9, 2, 'red'); // ثانية
}

function drawHand(pos,length,width,color='black'){
  const angle = (Math.PI*2) * pos/60 - Math.PI/2;
  ctx.beginPath();
  ctx.lineWidth=width;
  ctx.lineCap="round";
  ctx.strokeStyle=color;
  ctx.moveTo(0,0);
  ctx.lineTo(length*Math.cos(angle), length*Math.sin(angle));
  ctx.stroke();
}

setInterval(drawClock,1000);
drawClock();
</script>
</body>
</html>
