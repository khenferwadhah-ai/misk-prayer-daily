<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواقيت الصلاة - ميلة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo',Tahoma;
}

body{
  height:110vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background1.png") no-repeat center center fixed;
  background-size:cover;
}

.overlay{
  width:95%;
  max-width:420px;
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
  transform:scale(0.9);
}

/* ===== الشعار ===== */
.logo{
  width:80px;
  margin-bottom:8px;
}

/* ===== زر الأخبار ===== */
.newsButton{
  display:block;
  width:100%;
  padding:14px 0;
  margin-bottom:10px;
  font-size:17px;
  font-weight:700;
  color:white;
  background:#000;
  border-radius:14px;
  text-decoration:none;
  box-shadow:0 0 12px gold;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 6px gold;}
  50%{box-shadow:0 0 22px gold;}
  100%{box-shadow:0 0 6px gold;}
}

/* ===== العنوان ===== */
.title{
  font-size:20px;
  font-weight:700;
  margin-bottom:6px;
  text-shadow:0 0 10px gold;
}

.date{
  font-size:14px;
  font-weight:700;
  margin:2px 0;
}

/* ===== العد التنازلي ===== */
#countdownText{
  font-size:24px;
  font-weight:700;
  margin:8px 0;
  color:gold;
}

#nextPrayerClockContainer{
  border:2px solid gold;
  border-radius:12px;
  padding:6px 10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  box-shadow:0 0 15px gold;
}

#nextPrayerClock{
  font-size:30px;
}

#nextPrayerClockContainer img{
  width:35px;
}

/* ===== جدول الصلاة ===== */
.table{
  margin-top:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:6px 8px;
  font-weight:700;
  border-bottom:1px solid rgba(255,255,255,.3);
}

.row.nextPrayer{
  background:gold;
  color:black;
  border-radius:10px;
}

/* ===== التذييل ===== */
.footer{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="overlay">

  <!-- الشعار -->
  <img src="logo.png" class="logo" alt="لوغو الجمعية">

  <!-- زر الأخبار (بديل شريط الأخبار) -->
  <a href="news-main.html" class="newsButton">
    آخر أخبار مسك الختام
  </a>

  <!-- العنوان -->
  <div class="title">الجمعية الخيرية مسك الختام القرارم قوقة</div>

  <!-- التواريخ -->
  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <!-- العد التنازلي -->
  <div id="countdownText">-- بعد:</div>
  <div id="nextPrayerClockContainer">
    <img src="logo.webp" alt="جرس">
    <div id="nextPrayerClock">--:--:--</div>
  </div>

  <!-- جدول الصلاة -->
  <div class="table" id="prayerTable"></div>

  <!-- التذييل -->
  <div class="footer">misk elkhithem ©</div>

</div>

<script>
const TABLE_START_DATE = new Date("2026-02-01T00:00:00");

const prayerSchedule = [
 ["06:09","05:59","12:49","15:40","18:04","19:25"],
 ["06:08","05:58","12:49","15:41","18:05","19:26"],
 ["06:07","05:57","12:49","15:42","18:07","19:27"],
 ["06:06","05:56","12:49","15:43","18:09","19:28"],
 ["06:05","05:55","12:49","15:44","18:10","19:29"]
];

const prayerNames=["الفجر","الإمساك","الظهر","العصر","المغرب","العشاء"];
let rows=[], todayTimes=[];

function buildTable(){
  const c=document.getElementById("prayerTable");
  c.innerHTML="";
  rows=[];
  prayerNames.forEach((n,i)=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`<span>${n}</span><span id="t${i}">--:--</span>`;
    c.appendChild(r);
    rows.push(r);
  });
}

function updateDate(){
  const now=new Date();
  document.getElementById("gregorian").innerText=
    now.toLocaleDateString("ar-DZ",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}

function updateTimes(){
  todayTimes=prayerSchedule[0];
  todayTimes.forEach((t,i)=>{
    document.getElementById("t"+i).innerText=t;
  });
}

function updateCountdown(){
  const now=new Date();
  rows.forEach(r=>r.classList.remove("nextPrayer"));
  for(let i=0;i<todayTimes.length;i++){
    if(i===1) continue;
    const [h,m]=todayTimes[i].split(":");
    const t=new Date();
    t.setHours(h,m,0,0);
    if(t>now){
      rows[i].classList.add("nextPrayer");
      document.getElementById("countdownText").innerText=prayerNames[i]+" بعد:";
      const d=t-now;
      document.getElementById("nextPrayerClock").innerText=
        `${String(Math.floor(d/3600000)).padStart(2,"0")}:`+
        `${String(Math.floor(d%3600000/60000)).padStart(2,"0")}:`+
        `${String(Math.floor(d%60000/1000)).padStart(2,"0")}`;
      break;
    }
  }
}

buildTable();
updateDate();
updateTimes();
updateCountdown();
setInterval(updateCountdown,1000);
</script>

</body>
</html>
