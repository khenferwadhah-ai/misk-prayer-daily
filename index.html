<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
body{
  margin:0;
  font-family:'Tahoma', Arial, sans-serif;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  color:#fff;
}

/* اللوحة الرئيسية */
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.75);
  border-radius:18px;
  padding:15px;
  text-align:center;

  /* تصغير اللوحة فقط */
  transform:scale(0.88);
  transform-origin:center top;
}

/* لوغو الجمعية */
.logo img{
  width:90px;
  margin-bottom:8px;
}

/* الشريط الإخباري */
.news-bar{
  overflow:hidden;
  white-space:nowrap;
  border-top:1px solid #333;
  border-bottom:1px solid #333;
  margin:10px 0;
  padding:6px 0;
}

.news-text{
  display:inline-block;
  padding-left:100%;
  animation:scrollNews 18s linear infinite;
  color:#ffd700;
  font-size:14px;
}

@keyframes scrollNews{
  from{ transform:translateX(-100%); }
  to{ transform:translateX(100%); }
}

/* العنوان */
h1{
  font-size:18px;
  margin:10px 0;
}

/* التاريخ */
.date{
  font-size:14px;
  margin-bottom:10px;
}

/* العد التنازلي */
.countdown{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  background:#000;
  border-radius:12px;
  padding:10px;
  margin-bottom:12px;
}

.countdown img{
  width:35px;
  height:35px;
}

.time-box{
  font-size:20px;
  font-weight:bold;
}

/* جدول المواقيت (شكل فقط) */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th, td{
  border-bottom:1px solid #333;
  padding:6px;
}

th{
  color:#ffd700;
}
</style>
</head>

<body>

<div class="overlay">

  <!-- لوغو الجمعية -->
  <div class="logo">
    <img src="logo.webp" alt="logo">
  </div>

  <!-- النص المتحرك -->
  <div class="news-bar">
    <div class="news-text">
      تذكير بصيام أيام البيض التي تبدأ من يوم غد الاحد 01 فيفري الى غاية يوم الثلاثاء 03 فيفري 2026 - الجمعية الخيرية مسك الختام القرارم قوقة
    </div>
  </div>

  <!-- العنوان -->
  <h1>لوحة مواقيت الصلاة</h1>

  <!-- التاريخ -->
  <div class="date">
    الأحد 01 فيفري 2026<br>
    13 شعبان 1447 هـ
  </div>

  <!-- العد التنازلي -->
  <div class="countdown">
    <img src="logo.webp" alt="جرس">
    <div class="time-box" id="countdownTime">00:45:32</div>
  </div>

  <!-- جدول المواقيت (مثال) -->
  <table>
    <tr>
      <th>الصلاة</th>
      <th>الوقت</th>
    </tr>
    <tr><td>الفجر</td><td>06:10</td></tr>
    <tr><td>الظهر</td><td>12:45</td></tr>
    <tr><td>العصر</td><td>15:40</td></tr>
    <tr><td>المغرب</td><td>18:20</td></tr>
    <tr><td>العشاء</td><td>19:45</td></tr>
  </table>

</div>

</body>
</html>
