<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواقيت الصلاة - ميلة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cairo',Tahoma;
}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:no-repeat center/cover fixed;
  transition:background-image 1.2s ease-in-out;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,.55);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:#fff;
}
.logo{width:80px;margin-bottom:6px}

/* العناوين */
.title{
  font-size:20px;
  font-weight:700;
  text-shadow:0 0 10px gold;
}
.date{
  font-size:14px;
  font-weight:700;
  margin:2px 0;
}

/* العد التنازلي */
#countdownText{
  font-size:24px;
  font-weight:700;
  color:gold;
  margin:8px 0;
}
#nextPrayerClockContainer{
  border:2px solid gold;
  border-radius:10px;
  padding:6px 12px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-shadow:0 0 15px rgba(255,215,0,.6);
}
#nextPrayerClock{font-size:30px}

/* جدول الصلاة */
.table{margin-top:12px}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 8px;
  border-bottom:1px solid rgba(255,255,255,.25);
  font-weight:700;
}
.row.nextPrayer{
  background:gold;
  color:#000;
  border-radius:12px;
}

/* تذييل */
.footer{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="overlay">

  <img src="logo.png" class="logo" alt="لوغو الجمعية">

  <div class="title">الجمعية الخيرية مسك الختام القرارم قوقة</div>

  <div class="date" id="gregorian"></div>
  <div class="date" id="hijri"></div>

  <div id="countdownText">--</div>
  <div id="nextPrayerClockContainer">
    <img src="logo.webp" width="35" alt="">
    <div id="nextPrayerClock">--:--:--</div>
  </div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">misk elkhithem ©</div>
</div>

<script>
/* ===== الإعدادات ===== */
const START_DATE = new Date("2026-02-01");
const PRAYERS = ["الفجر","الإمساك","الظهر","العصر","المغرب","العشاء"];

const SCHEDULE = [
  ["06:09","05:59","12:49","15:40","18:04","19:25"],
  ["06:08","05:58","12:49","15:41","18:05","19:26"],
  ["06:07","05:57","12:49","15:42","18:07","19:27"],
  ["06:06","05:56","12:49","15:43","18:09","19:28"]
];

let rows = [], todayTimes = [];

/* ===== بناء الجدول ===== */
function buildTable(){
  const table=document.getElementById("prayerTable");
  PRAYERS.forEach((p,i)=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`<span>${p}</span><span id="t${i}">--:--</span>`;
    table.appendChild(r);
    rows.push(r);
  });
}

/* ===== التاريخ ===== */
function updateDates(){
  const now=new Date();
  document.getElementById("gregorian").innerText=
    now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  document.getElementById("hijri").innerText="تقويم هجري تقريبي";
}

/* ===== تحميل المواقيت ===== */
function loadTimes(){
  const diff=Math.floor((Date.now()-START_DATE)/86400000);
  todayTimes=SCHEDULE[Math.min(diff,SCHEDULE.length-1)];
  todayTimes.forEach((t,i)=>document.getElementById("t"+i).innerText=t);
}

/* ===== العد التنازلي ===== */
function countdown(){
  const now=new Date();
  rows.forEach(r=>r.classList.remove("nextPrayer"));

  let target=null, index=-1;

  for(let i=0;i<todayTimes.length;i++){
    if(i===1) continue;
    const [h,m]=todayTimes[i].split(":").map(Number);
    const t=new Date();
    t.setHours(h,m,0,0);
    if(t>now){
      target=t; index=i;
      break;
    }
  }

  if(!target){
    const tomorrow=new Date();
    tomorrow.setDate(tomorrow.getDate()+1);
    const diff=Math.floor((tomorrow-START_DATE)/86400000);
    const times=SCHEDULE[Math.min(diff,SCHEDULE.length-1)];
    const [h,m]=times[0].split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    index=0;
  }

  rows[index].classList.add("nextPrayer");

  const d=target-now;
  const h=Math.floor(d/3600000);
  const m=Math.floor((d%3600000)/60000);
  const s=Math.floor((d%60000)/1000);

  document.getElementById("countdownText").innerText=
    `${PRAYERS[index]} بعد:`;

  document.getElementById("nextPrayerClock").innerText=
    `${String(h).padStart(2,"0")}:`+
    `${String(m).padStart(2,"0")}:`+
    `${String(s).padStart(2,"0")}`;
}

/* ===== الخلفية ===== */
function updateBackground(){
  const h=new Date().getHours();
  document.body.style.backgroundImage=
    h>=19||h<7 ? 'url("background1.png")' : 'url("background3.png")';
}

/* ===== تشغيل ===== */
buildTable();
updateDates();
loadTimes();
updateBackground();
countdown();

setInterval(countdown,1000);
setInterval(updateDates,60000);
setInterval(updateBackground,60000);
</script>

</body>
</html>
