<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .prayer-board {
    width: 350px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    overflow: hidden;
    text-align: center;
  }

  /* اللوغو */
  .logo-container {
    width: 100%;
    background: #004aad; /* لون الخلفية للجزء العلوي */
    padding: 10px;
    box-sizing: border-box;
  }

  .logo-container img {
    max-width: 120px;   /* أقصى عرض للوغو */
    height: auto;       /* يحافظ على نسبة الطول/العرض */
    display: block;
    margin: 0 auto;
  }

  h2 {
    color: white;
    margin: 10px 0 0 0;
    font-size: 18px;
  }

  .prayers {
    padding: 15px;
  }

  .prayer {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 8px;
    background: #e8f0ff;
  }

  .prayer-name {
    font-weight: bold;
  }

  .time {
    font-weight: bold;
  }

</style>
</head>

<body>

<div class="prayer-board">
  <!-- اللوغو -->
  <div class="logo-container">
    <img src="logo.png" alt="شعار الجمعية">
    <h2>جمعية القرارم قوقة</h2>
  </div>

  <!-- مواقيت الصلاة -->
  <div class="prayers">
    <div class="prayer"><span class="prayer-name">الفجر</span><span class="time" id="fajr">05:00</span></div>
    <div class="prayer"><span class="prayer-name">الشروق</span><span class="time" id="shurooq">06:30</span></div>
    <div class="prayer"><span class="prayer-name">الظهر</span><span class="time" id="dhuhr">12:15</span></div>
    <div class="prayer"><span class="prayer-name">العصر</span><span class="time" id="asr">15:45</span></div>
    <div class="prayer"><span class="prayer-name">المغرب</span><span class="time" id="maghrib">18:30</span></div>
    <div class="prayer"><span class="prayer-name">العشاء</span><span class="time" id="isha">20:00</span></div>
  </div>
</div>

<script>
  // مثال: لتحديث أوقات الصلاة تلقائياً من أي مصدر
  // هنا أوقات ثابتة، يمكنك ربطها ب API لاحقاً
  const prayers = {
    fajr: "05:00",
    shurooq: "06:30",
    dhuhr: "12:15",
    asr: "15:45",
    maghrib: "18:30",
    isha: "20:00"
  };

  for (let key in prayers) {
    document.getElementById(key).textContent = prayers[key];
  }
</script>

</body>
</html>
