<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Amiri','Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:440px;
  padding:22px;
  text-align:center;
  color:white;
  background: rgba(0, 0, 0, 0.35); /* تخفيف الإطار */
  border-radius:22px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.logo{width:85px;margin-bottom:6px;}
.title{
  font-family:'Amiri', serif;
  color:#ffffff;
  font-weight:bold;
  text-shadow:2px 2px 4px #000000,0 0 6px #ffffff,0 0 12px #ffffff;
  margin:6px 0;
}
.clock{
  font-size:48px;
  font-weight:bold;
  margin:10px 0;
  padding:10px 20px;
  border-radius:12px;
  background:rgba(0,255,0,0.15);
  border:2px solid rgba(0,255,0,0.4);
  box-shadow:0 0 20px rgba(0,255,0,0.6),0 0 40px rgba(0,255,0,0.3) inset;
  color:#bfff00;
  text-shadow:0 0 8px #bfff00,0 0 15px #80ff00;
}
.table{
  width:100%;
  font-size:17px;
  margin-top:10px;
  font-family:'Amiri', serif;
}
.row{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,255,255,.25);
  padding:6px 0;
}
.row.nextPrayer{
  border:2px solid #FFD700;
  border-radius:6px;
  padding:6px 8px;
  background: rgba(255,215,0,0.1);
}
#nextPrayerClock{
  font-size:32px;
  margin-top:8px;
  padding:6px 12px;
  border-radius:10px;
  background:rgba(0,0,0,0.25);
  border:1px solid rgba(255,215,0,0.6);
  box-shadow:0 0 10px rgba(255,215,0,0.3);
  color:#ffffff;
  font-family:'Amiri', serif;
  font-weight:bold;
  text-shadow:2px 2px 4px #000000,0 0 6px #ffffff,0 0 12px #ffffff;
}
.next{
  font-family:'Amiri', serif;
  font-weight:bold;
  color:#ffffff;
}
.date{
  font-family:'Amiri', serif;
  font-weight:bold;
  margin:4px 0;
}
</style>
</head>

<body>
<div class="overlay">

  <!-- اللوغو مع ساعة -->
  <canvas id="logoClock" class="logo" width="85" height="85"></canvas>

  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div class="next" id="countdownText">الفجر بعد:</div>
  <div class="clock" id="nextPrayerClock">- --:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="next" style="margin-top:8px; font-size:14px; opacity:0.8;">
    misk elkhithem © <img src="logo.png" style="width:16px;vertical-align:middle;margin-left:3px;">
  </div>

</div>

<script>
// ====== مواقيت الصلاة ======
const prayers = [
  {"name":"الفجر","time":"06:09"},
  {"name":"الشروق","time":"07:38"},
  {"name":"الظهر","time":"12:49"},
  {"name":"العصر","time":"15:39"},
  {"name":"المغرب","time":"18:03"},
  {"name":"العشاء","time":"19:24"}
];

// عرض جدول الصلوات
const container = document.getElementById("prayerTable");
function updatePrayerTable(nextPrayerIndex){
  container.innerHTML = "";
  prayers.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="row";
    if(i===nextPrayerIndex) div.classList.add("nextPrayer");
    div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
    container.appendChild(div);
  });
}

// ====== التاريخ والساعة ======
function updateClockAndDates(){
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleTimeString("ar-DZ",{hour12:false});
  document.getElementById("gregorian").innerText=now.toLocaleDateString("ar-DZ",{
    weekday:"long",year:"numeric",month:"long",day:"numeric"
  });

  // التاريخ الهجري ثابت 12 شعبان 1447 في 31 جانفي 2026، ثم يتغير يومياً
  const baseHijri = new Date(2026,0,31); // 31 Jan 2026
  const diffDays = Math.floor((now-baseHijri)/(1000*60*60*24));
  const hijriDay = 12 + diffDays;
  const hijriMonth = "شعبان";
  const hijriYear = 1447 + Math.floor((12 + diffDays -1)/30);
  document.getElementById("hijri").innerText = `${hijriDay} ${hijriMonth} ${hijriYear}`;
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// ====== العد التنازلي ======
function updateNextPrayerCountdown(){
  const now=new Date();
  let target=null,nextIndex=0;
  for(let i=0;i<prayers.length;i++){
    const [h,m] = prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60+now.getMinutes()){
      target=new Date();
      target.setHours(h,m,0,0);
      nextIndex=i;
      break;
    }
  }
  if(!target){
    const [h,m] = prayers[0].time.split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextIndex=0;
  }

  // تحديث الجدول
  updatePrayerTable(nextIndex);

  // العد التنازلي
  const diff = target-now;
  const hrs = String(Math.floor(diff/3600000)).padStart(2,"0");
  const mins = String(Math.floor((diff%3600000)/60000)).padStart(2,"0");
  const secs = String(Math.floor((diff%60000)/1000)).padStart(2,"0");
  document.getElementById("nextPrayerClock").innerText = `${prayers[nextIndex].name} بعد: ${hrs}:${mins}:${secs}`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();

// ====== ساعة اللوغو ======
const canvas = document.getElementById("logoClock");
const ctx = canvas.getContext("2d");
function drawLogoClock(){
  const now=new Date();
  const radius = canvas.width/2;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(radius,radius);

  // خلفية اللوغو
  ctx.beginPath();
  ctx.arc(0,0,radius,0,2*Math.PI);
  ctx.fillStyle="#fff";
  ctx.fill();
  ctx.closePath();

  // ارقام الساعة
  ctx.fillStyle="#000";
  ctx.font=`bold ${radius*0.25}px Amiri`;
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  for(let num=1;num<=12;num++){
    const ang=num*Math.PI/6;
    ctx.fillText(num.toString(), Math.sin(ang)*(radius*0.7), -Math.cos(ang)*(radius*0.7));
  }

  // الإبر
  const sec=now.getSeconds();
  const min=now.getMinutes();
  const hour=now.getHours()%12;

  // ساعة
  ctx.strokeStyle="#000";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(0,0);
  const hourAngle = (hour+min/60)*Math.PI/6;
  ctx.lineTo(Math.sin(hourAngle)*(radius*0.5), -Math.cos(hourAngle)*(radius*0.5));
  ctx.stroke();

  // دقيقة
  ctx.strokeStyle="#000";
  ctx.lineWidth=2;
  ctx.beginPath();
  const minAngle = (min+sec/60)*Math.PI/30;
  ctx.moveTo(0,0);
  ctx.lineTo(Math.sin(minAngle)*(radius*0.7), -Math.cos(minAngle)*(radius*0.7));
  ctx.stroke();

  // ثانية
  ctx.strokeStyle="red";
  ctx.lineWidth=1;
  ctx.beginPath();
  const secAngle = sec*Math.PI/30;
  ctx.moveTo(0,0);
  ctx.lineTo(Math.sin(secAngle)*(radius*0.8), -Math.cos(secAngle)*(radius*0.8));
  ctx.stroke();

  ctx.restore();
}
setInterval(drawLogoClock,1000);
drawLogoClock();
</script>

</body>
</html>
