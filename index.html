<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.title { font-family: 'Amiri', serif; color: #ffffff; font-weight: bold; text-shadow: 2px 2px 4px #000,0 0 6px #fff,0 0 12px #fff; margin: 6px 0; }
.table{width:100%;font-size:17px;margin-top:10px;}
.row{ display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.25); padding:6px 0; }
.row.nextPrayer{ border:2px solid gold; border-radius:6px; padding:6px 8px; }
.nextPrayerText{ display:inline-block; background:gold; color:white; font-weight:bold; padding:6px 12px; border-radius:10px; margin:8px 0; font-family:'Amiri', serif; font-size:18px; }
.footer{ margin-top:12px; font-size:13px; display:flex; justify-content:center; align-items:center; gap:6px; color:white; font-weight:bold; }
</style>
</head>
<body>
<div class="overlay">

  <!-- الساعة الدائرية مع اللوغو -->
  <div style="position:relative; width:120px; height:120px; margin:auto;">
    <img src="logo.png" style="width:100%; height:100%; border-radius:50%;">
    <canvas id="logoClock" width="120" height="120" style="position:absolute; top:0; left:0;"></canvas>
  </div>

  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <!-- العد التنازلي للصلاة القادمة -->
  <div class="nextPrayerText" id="countdownText">الصلاة القادمة: --</div>
  <div class="nextPrayerText" id="nextPrayerClock">- --:--:--</div>

  <!-- جدول الصلوات -->
  <div class="table" id="prayerTable"></div>

  <!-- حقوق -->
  <div class="footer">
    <img src="logo.png" style="width:18px; height:18px; border-radius:50%;">
    misk elkhithem ©
  </div>

</div>

<script>
// ✅ مواقيت الصلاة الثابتة
const prayers = [
  {"name":"الفجر","time":"06:09"},
  {"name":"الشروق","time":"07:38"},
  {"name":"الظهر","time":"12:49"},
  {"name":"العصر","time":"15:39"},
  {"name":"المغرب","time":"18:03"},
  {"name":"العشاء","time":"19:24"}
];

// عرض جدول الصلوات
const container = document.getElementById("prayerTable");
container.innerHTML = "";
prayers.forEach(p=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  container.appendChild(div);
});

// الساعة الميلادية والهجرية
function updateClockAndDates(){
  const now=new Date();
  document.getElementById("clock")?.remove(); // إزالة أي ساعة سابقة
  document.getElementById("gregorian").innerText = now.toLocaleDateString("ar-DZ",{weekday:"long", year:"numeric", month:"long", day:"numeric"});
  
  // هجري 12 شعبان 1447 بداية من 31 جانفي 2026
  const base = new Date("2026-01-31T00:00:00");
  const msPerDay = 24*60*60*1000;
  const daysDiff = Math.floor((now - base)/msPerDay);
  let hijriDay = 12 + daysDiff;
  let hijriMonth = "شعبان";
  let hijriYear = 1447;
  while(hijriDay>30){ hijriDay-=30; hijriMonth="شعبان"; }
  document.getElementById("hijri").innerText = `${hijriDay} ${hijriMonth} ${hijriYear}`;
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// العد التنازلي للصلاة القادمة
function updateNextPrayerCountdown(){
  const rows=document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));

  const now=new Date();
  let target,nextRow,name;

  for(let i=0;i<prayers.length;i++){
    const [h,m]=prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60+now.getMinutes()){
      target=new Date();
      target.setHours(h,m,0,0);
      nextRow=rows[i];
      name=prayers[i].name;
      break;
    }
  }

  if(!target){
    const [h,m]=prayers[0].time.split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextRow=rows[0];
    name=prayers[0].name;
  }

  nextRow.classList.add("nextPrayer");

  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText=`- ${h}:${m}:${s}`;
  document.getElementById("countdownText").innerText=`الصلاة القادمة: ${name}`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();

// ساعة اللوغو الدائرية
const canvas = document.getElementById("logoClock");
const ctx = canvas.getContext("2d");
const radius = canvas.height / 2;
ctx.translate(radius, radius);

function drawClock() {
  ctx.clearRect(-radius,-radius,canvas.width,canvas.height);
  drawNumbers();
  drawHands();
}

function drawNumbers(){
  ctx.font = radius*0.15 + "px Arial";
  ctx.fillStyle = "white";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  for(let num=1; num<=12; num++){
    const ang = num*Math.PI/6 - Math.PI/2;
    const x = radius*0.8*Math.cos(ang);
    const y = radius*0.8*Math.sin(ang);
    ctx.fillText(num.toString(), x, y);
  }
}

function drawHands(){
  const now = new Date();
  const sec = now.getSeconds();
  const min = now.getMinutes();
  const hour = now.getHours();

  drawHand((hour%12)*5 + min/12, radius*0.5, 6); // ساعة
  drawHand(min, radius*0.7, 4); // دقيقة
  drawHand(sec, radius*0.9, 2, 'red'); // ثانية
}

function drawHand(pos,length,width,color='white'){
  const angle = (Math.PI*2) * pos/60 - Math.PI/2;
  ctx.beginPath();
  ctx.lineWidth=width;
  ctx.lineCap="round";
  ctx.strokeStyle=color;
  ctx.moveTo(0,0);
  ctx.lineTo(length*Math.cos(angle), length*Math.sin(angle));
  ctx.stroke();
}

setInterval(drawClock,1000);
drawClock();
</script>
</body>
</html>
