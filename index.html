<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.logo{width:85px;margin-bottom:6px;}
.title {
  font-family: 'Cairo', sans-serif;
  color: #ffffff;
  font-weight: 700;
  text-shadow: 2px 2px 4px #000000, 0 0 6px #ffffff, 0 0 12px #ffffff;
  margin: 6px 0;
}
.table{width:100%;font-size:17px;margin-top:10px;}
.row{ display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.25); padding:6px 0; border-radius:6px; }
.row.nextPrayer{ border:2px solid gold; padding:6px 8px; background:rgba(255,215,0,0.15); }
#nextPrayerClock{ font-size:32px; margin-top:8px; padding:6px 12px; border-radius:10px; background:rgba(0,0,0,0.3); border:1px solid rgba(255,215,0,0.5); box-shadow:0 0 10px rgba(255,215,0,0.4); color:#ffffff; font-weight:bold; text-shadow:2px 2px 4px #000000; }
.next{ font-family:'Cairo', sans-serif; font-weight:bold; color:#ffffff; font-size:20px; }
.footer{ font-size:14px; margin-top:10px; display:flex; justify-content:center; align-items:center; gap:6px; color:#ffffff; }
.footer img{ width:20px; height:20px; }
</style>
</head>

<body>
<div class="overlay">
  <img src="logo.png" class="logo">
  <div class="title">الجمعية الخيرية مسك الختام الڨرارم ڨوڨة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div class="clock" id="nextPrayerClock">- --:--:--</div>
  <div class="next" id="countdownText">العشاء بعد: --</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">
    <img src="logo.png" alt="logo">
    <span>misk elkhithem ©</span>
  </div>
</div>

<script>
// جدول مواقيت الصلاة حسب التواريخ
const prayerSchedule = {
"2026-01-31":["06:09","07:38","12:49","15:39","18:03","19:24"],
"2026-02-01":["06:08","07:38","12:49","15:40","18:04","19:25"],
"2026-02-02":["06:07","07:38","12:49","15:41","18:05","19:26"]
};
const prayerNames=["الفجر","الشروق","الظهر","العصر","المغرب","العشاء"];

// عرض جدول اليوم
function displayPrayers(){
  const now=new Date();
  const yyyy=now.getFullYear();
  const mm=String(now.getMonth()+1).padStart(2,"0");
  const dd=String(now.getDate()).padStart(2,"0");
  const todayKey=`${yyyy}-${mm}-${dd}`;
  const times=prayerSchedule[todayKey] || ["06:09","07:38","12:49","15:39","18:03","19:24"];
  
  const container=document.getElementById("prayerTable");
  container.innerHTML="";
  for(let i=0;i<prayerNames.length;i++){
    const div=document.createElement("div");
    div.className="row";
    div.innerHTML=`<span>${prayerNames[i]}</span><span>${times[i]}</span>`;
    container.appendChild(div);
  }
  return times;
}

// تحديث الساعة والتاريخ الميلادي والهجري
function updateClockAndDates(){
  const now=new Date();
  document.getElementById("gregorian").innerText=now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  
  // التاريخ الهجري: 12 شعبان 1447 عند 31 جانفي 2026
  const hijriStart=new Date("2026-01-31T00:00:00");
  const diffDays=Math.floor((now-hijriStart)/(1000*60*60*24));
  const hijriDay=12+diffDays;
  document.getElementById("hijri").innerText=`${hijriDay} شعبان 1447`;
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// تحديث العد التنازلي للصلاة القادمة والإطار
function updateNextPrayerCountdown(){
  const rows=document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));

  const times=displayPrayers();
  const now=new Date();
  const currentMinutes=now.getHours()*60+now.getMinutes();

  let target=null, nextRow=null, nextName="العشاء";
  for(let i=0;i<times.length;i++){
    const [h,m]=times[i].split(":").map(Number);
    const t=h*60+m;
    if(t>currentMinutes){
      target=new Date();
      target.setHours(h,m,0,0);
      nextRow=rows[i];
      nextName=prayerNames[i];
      break;
    }
  }
  if(!target){
    const [h,m]=times[0].split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextRow=rows[0];
    nextName=prayerNames[0];
  }

  if(nextRow) nextRow.classList.add("nextPrayer");

  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText=`- ${h}:${m}:${s}`;
  document.getElementById("countdownText").innerText=`${nextName} بعد:`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();
</script>
</body>
</html>
