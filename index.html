<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}
.logo{width:85px;margin-bottom:6px;}
.title { 
  font-family: 'Amiri', serif; 
  color: #ffffff; 
  font-weight: bold; 
  text-shadow: 2px 2px 4px #000000, 0 0 6px #ffffff, 0 0 12px #ffffff; 
  margin: 6px 0; 
}

/* جدول الصلوات */
.table{width:100%;font-size:17px;margin-top:10px;}
.row{ display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.25); padding:6px 0; }
.row.nextPrayer{ border:2px solid #00ff00; border-radius:6px; padding:6px 8px; }

/* مستطيل الصلاة القادمة */
.nextPrayerContainer{
  display:inline-block;
  padding:8px 15px;
  border-radius:12px;
  background: rgba(255,215,0,0.3); /* ذهبي شفاف */
  border:2px solid gold;
  margin-top:10px;
}
.nextPrayerContainer .next{
  font-family:'Amiri', serif;
  font-weight:bold;
  color:#ffffff; /* نص أبيض */
  font-size:20px;
  text-shadow: 2px 2px 4px #000000; /* ظل خفيف أسود */
}

/* العد التنازلي */
#nextPrayerClock{
  font-size:32px;
  margin-top:8px;
  padding:6px 12px;
  border-radius:10px;
  background:rgba(0,0,0,0.3);
  border:1px solid rgba(255,215,0,0.7);
  color:#ffffff;
  text-shadow: 2px 2px 4px #000000, 0 0 6px #ffffff, 0 0 12px #ffffff;
}

/* جملة الحقوق مع اللوغو */
.footer{
  margin-top:15px;
  font-size:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
}
.footer img{
  width:18px;
  height:18px;
}
</style>
</head>

<body>
<div class="overlay">
  <img src="logo.png" class="logo">
  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div class="nextPrayerContainer">
    <div class="next" id="countdownText">الصلاة القادمة: --</div>
  </div>

  <div class="clock" id="nextPrayerClock">- --:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">
    <img src="logo.png" alt="logo">
    <span>misk elkhithem ©</span>
  </div>
</div>

<script>
// ✅ أوقات الصلاة ثابتة يدوياً
const prayers = [
  {"name":"الفجر","time":"06:09"},
  {"name":"الشروق","time":"07:38"},
  {"name":"الظهر","time":"12:49"},
  {"name":"العصر","time":"15:39"},
  {"name":"المغرب","time":"18:03"},
  {"name":"العشاء","time":"19:24"}
];

// إنشاء جدول الصلوات
const container = document.getElementById("prayerTable");
container.innerHTML = "";
prayers.forEach(p=>{
  const div=document.createElement("div");
  div.className="row";
  div.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  container.appendChild(div);
});

// تحديث الساعة والتاريخ (ميلادي وهجري)
function updateClockAndDates(){
  const now=new Date();
  document.getElementById("gregorian").innerText=
    now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});

  // التاريخ الهجري يبدأ بـ 12 شعبان 1447 ويحدث يومياً
  const hijriBase = new Date("2026-01-31T00:00:00"); // 31 جانفي 2026
  const dayDiff = Math.floor((now - hijriBase)/(1000*60*60*24));
  const hijriDays = ["12 شعبان","13 شعبان","14 شعبان","15 شعبان","16 شعبان","17 شعبان","18 شعبان",
                     "19 شعبان","20 شعبان","21 شعبان","22 شعبان","23 شعبان","24 شعبان","25 شعبان","26 شعبان","27 شعبان"];
  const dayIndex = dayDiff % hijriDays.length;
  document.getElementById("hijri").innerText = `${hijriDays[dayIndex]} 1447`;
}
setInterval(updateClockAndDates,1000);
updateClockAndDates();

// العد التنازلي للصلاة القادمة
function updateNextPrayerCountdown(){
  const rows=document.querySelectorAll(".row");
  rows.forEach(r=>r.classList.remove("nextPrayer"));

  const now=new Date();
  let target,nextRow,name;

  for(let i=0;i<prayers.length;i++){
    const [h,m]=prayers[i].time.split(":").map(Number);
    if(h*60+m > now.getHours()*60+now.getMinutes()){
      target=new Date();
      target.setHours(h,m,0,0);
      nextRow=rows[i];
      name=prayers[i].name;
      break;
    }
  }

  if(!target){
    const [h,m]=prayers[0].time.split(":").map(Number);
    target=new Date();
    target.setDate(target.getDate()+1);
    target.setHours(h,m,0,0);
    nextRow=rows[0];
    name=prayers[0].name;
  }

  nextRow.classList.add("nextPrayer");

  const diff=target-now;
  const h=String(Math.floor(diff/3600000)).padStart(2,"0");
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
  const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText=`- ${h}:${m}:${s}`;
  document.getElementById("countdownText").innerText=`الصلاة القادمة: ${name}`;
}
setInterval(updateNextPrayerCountdown,1000);
updateNextPrayerCountdown();
</script>
</body>
</html>
