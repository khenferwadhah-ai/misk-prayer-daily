<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',Arial;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* اللوحة */
.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.72);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
}

/* ====== حاوية اللوغو ====== */
.logo-wrapper{
  position:relative;
  width:110px;
  height:110px;
  margin:0 auto 8px;
  border-radius:50%;
  overflow:hidden;
}

.logo-wrapper img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
}

/* ====== الزجاج الشفاف ====== */
.glass{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 25%,
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.15) 40%,
      rgba(255,255,255,0.05) 60%,
      rgba(255,255,255,0.02)
    );
  backdrop-filter: blur(2px);
  box-shadow:
    inset 0 0 10px rgba(255,255,255,0.4),
    inset 0 -8px 15px rgba(0,0,0,0.25);
  pointer-events:none;
}

/* لمعان الزجاج */
.glass::after{
  content:"";
  position:absolute;
  top:8%;
  left:15%;
  width:70%;
  height:35%;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.6),
    rgba(255,255,255,0)
  );
  border-radius:50%;
}

/* العنوان */
.title{
  font-family:'Amiri', serif;
  font-weight:bold;
  margin:6px 0;
  text-shadow:2px 2px 4px #000;
}

/* الساعة */
.clock{
  font-size:38px;
  font-weight:bold;
  margin:10px 0;
  padding:10px;
  border-radius:12px;
  background:rgba(255,215,0,0.15);
  border:2px solid gold;
}

/* الجدول */
.table{margin-top:10px;font-size:17px;}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.25);
}
.row.nextPrayer{
  border:2px solid gold;
  border-radius:6px;
  padding:6px 8px;
}

/* العد التنازلي */
#nextPrayerClock{
  font-size:30px;
  margin-top:8px;
  padding:6px;
  border-radius:10px;
  background:rgba(255,215,0,0.12);
  border:1px solid gold;
}

/* التوقيع */
.footer{
  margin-top:10px;
  font-size:12px;
  opacity:.85;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:5px;
}
.footer img{
  width:14px;
  height:14px;
}
</style>
</head>

<body>
<div class="overlay">

  <!-- اللوغو + الزجاج -->
  <div class="logo-wrapper">
    <img src="logo.png" alt="logo">
    <div class="glass"></div>
  </div>

  <div class="title">الجمعية الخيرية مسك الختام – القرارم قوقة</div>

  <div id="gregorian"></div>
  <div id="hijri"></div>

  <div class="clock" id="nextPrayerClock">--:--:--</div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">
    <img src="logo.png">
    <span>misk elkhithem ©</span>
  </div>
</div>

<script>
// التاريخ
function updateDates(){
  const now=new Date();
  document.getElementById("gregorian").innerText =
    now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});

  const hijri = now.toLocaleDateString("ar-SA-u-ca-islamic",
    {day:"numeric",month:"long",year:"numeric"});
  document.getElementById("hijri").innerText = hijri.replace("13","12");
}
updateDates();

// مواقيت
const prayers=[
 {name:"الفجر",time:"06:09"},
 {name:"الظهر",time:"12:49"},
 {name:"العصر",time:"15:39"},
 {name:"المغرب",time:"18:03"},
 {name:"العشاء",time:"19:24"}
];

const table=document.getElementById("prayerTable");
prayers.forEach(p=>{
  const d=document.createElement("div");
  d.className="row";
  d.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
  table.appendChild(d);
});
</script>

</body>
</html>
