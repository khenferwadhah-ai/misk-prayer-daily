<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أخبار مسك الختام</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',Tahoma;}
body{background:#000;color:#fff;min-height:100vh;}
a{text-decoration:none;color:inherit;}

/* ===== الهيدر ===== */
.header{
  position: relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  min-height:120px;
  border-bottom:2px solid gold;
}
.header-left{
  width:80px; /* مكان اللوغو */
  height:80px;
  background:#111;
  border:1px solid gold;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#888;
  font-size:12px;
}
.header-right{
  text-align:right;
}
.header-right .main-title{
  color:#fff;
  font-weight:900;
  font-size:28px;
  line-height:1.1;
}
.header-right .main-title span{
  display:block;
}
.header-right .subtitle-small{
  color:#fff;
  font-size:14px;
  margin-top:8px;
}
.header-right .subtitle-gold{
  color:gold;
  font-size:16px;
  font-weight:700;
  margin-top:2px;
}

/* ===== أقسام الأخبار ===== */
.sections{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  padding:15px;
}
.section-btn{
  background:#111;border:2px solid gold;color:#fff;
  padding:14px 12px;font-size:15px;font-weight:700;
  border-radius:10px;cursor:pointer;transition:0.3s;
}
.section-btn:hover{background:gold;color:#000;}

/* ===== الأخبار ===== */
.news-container{padding:15px;display:flex;flex-direction:column;gap:12px;}
.news-box{
  background:#111;border:1px solid gold;border-radius:12px;
  padding:15px;display:none;flex-direction:column;gap:8px;
}
.news-title{font-size:22px;font-weight:900;color:gold;}
.news-meta{font-size:13px;opacity:0.8;}
.news-text{font-size:17px;line-height:1.8;}

@media(max-width:400px){
  .header-right .main-title{font-size:22px;}
  .news-title{font-size:20px;}
  .news-text{font-size:16px;}
}
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <!-- مكان اللوغو -->
    لوغو
  </div>
  <div class="header-right">
    <div class="main-title">
      <span>أخبار</span>
      <span>مسك الختام</span>
    </div>
    <div class="subtitle-small">MISK-ELKHITHEM</div>
    <div class="subtitle-gold">الجمعية الخيرية مسك الختام القرارم قوقة</div>
  </div>
</div>

<div class="sections">
  <button class="section-btn" onclick="showNews('news')">أخبار</button>
  <button class="section-btn" onclick="showNews('activities')">نشاطات الجمعية</button>
  <button class="section-btn" onclick="showNews('charity')">أعمال خيرية</button>
  <button class="section-btn" onclick="showNews('donation')">تبرع</button>
  <button class="section-btn" onclick="showNews('ramadan')">قفة رمضان</button>
</div>

<div class="news-container" id="newsContainer"></div>

<script>
/* ===== بيانات الأخبار ===== */
const newsData = {
  news:[
    {title:"إعلان هام للجمعية",text:"تعلم الجمعية الخيرية مسك الختام كافة المواطنين بآخر المستجدات المتعلقة بنشاطاتها الخيرية، وسيتم الإعلان عن التفاصيل تباعًا."},
    {title:"بيان جديد",text:"سيتم تحديث برامج الجمعية للأيام القادمة مع مراعاة الإجراءات الاحترازية."}
  ],
  activities:[
    {title:"نشاط ميداني خارج الولاية",text:"قامت الجمعية بتنظيم نشاط تضامني خارج الولاية، شمل تقديم مساعدات غذائية ودعم اجتماعي للعائلات المحتاجة."}
  ],
  charity:[
    {title:"توزيع مساعدات خيرية",text:"في إطار العمل الخيري، تم توزيع إعانات على عدد من الأسر المعوزة، سائلين الله القبول."}
  ],
  donation:[
    {title:"فتح باب التبرعات",text:"تعلن الجمعية عن فتح باب التبرعات لدعم المشاريع الخيرية، ويمكن للمحسنين المساهمة حسب استطاعتهم."}
  ],
  ramadan:[
    {title:"انطلاق حملة قفة رمضان",text:"استعدادًا لشهر رمضان المبارك، أطلقت الجمعية حملة قفة رمضان لفائدة العائلات المحتاجة."}
  ]
};

/* ===== عرض الأخبار ===== */
function showNews(section){
  const container = document.getElementById("newsContainer");
  container.innerHTML = "";
  const now = new Date();
  const date = now.toLocaleDateString("ar-DZ");
  const time = now.toLocaleTimeString("ar-DZ",{hour:'2-digit',minute:'2-digit'});

  newsData[section].forEach(item=>{
    const box = document.createElement("div");
    box.className = "news-box";
    box.innerHTML = `<div class="news-title">${item.title}</div>
                     <div class="news-meta">${date} - ${time}</div>
                     <div class="news-text">${item.text}</div>`;
    container.appendChild(box);
    box.style.display="flex";
    box.scrollIntoView({behavior:"smooth"});
  });
}
</script>

</body>
</html>
